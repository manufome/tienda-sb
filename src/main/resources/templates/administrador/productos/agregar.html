<!DOCTYPE html>
<html lang="es" >
<head>
    <meta charset="UTF-8">
    <title>Agregar producto</title>

    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css}">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" th:href="@{//cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link th:href="@{/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="col-sm-6 offset-3 mt-5">
        <form th:action="@{/inventario/agregar}" method="post" th:object="${producto}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input type="text" id="nombre" th:field="*{nombreProducto}" class="form-control" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion *</label>
                        <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="precio_compra" class="form-label">Precio compra *</label>
                        <input type="number" id="precio_compra" th:field="*{precioCompra}" class="form-control" required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="precio_venta" class="form-label">Precio venta*</label>
                        <input type="number" id="precio_venta" th:field="*{precioVenta}" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="stock" class="form-label">Cantidad *</label>
                        <input type="number" id="stock" name="stock" class="form-control" required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="almacen" class="form-label">Almacen *</label>
                        <select id="almacen" name="almacen" class="form-control" required>
                            <option th:each="almacen : ${almacenes}" th:value="${almacen.idAlmacen}" th:text="${almacen.nombreAlmacen}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="categorias" class="form-label">Categorias *</label>
                        <select id="categorias" th:field="*{idCategoria}" class="form-control" required>
                            <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nombreCategoria}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-3 ">
                        <label for="imagen" class="form-label">Imagen *</label>
                        <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*"  required>
                    </div>

                </div>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
